# define um templet yaml
---
default: -p dev_toolbox -p headless -p html -p pretty
ci: -p dev_toolbox -p headless -p json -p progress
dev: ENV_TYPE=dev
dev_toolbox: ENV_TYPE=dev_toolbox
hmg: ENV_TYPE=hmg
firefox: BROWSER=firefox
chrome: BROWSER=chrome
headless: BROWSER=headless
# imprimir relat√≥rio.
html: --format html --out=log/report.html
json: --format json --out=log/report.json
pretty: --format pretty
progress: --format progress
